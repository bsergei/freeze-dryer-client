<mat-card>
    <mat-card-title>
        <span>Relays</span>
    </mat-card-title>
    <mat-card-content>
        <div *ngFor="let relay of (relays | async)" class="relay-box">
            <mat-slide-toggle [checked]="gpioValues[relay.id]" (change)="onRelayClick($event, relay)">{{ relay.name }}
            </mat-slide-toggle>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <span class="timestamp">Last updated: {{ timestampRelays$ | async | date:'mediumTime' }}</span>
    </mat-card-footer>
</mat-card>
