<h2 mat-dialog-title>Compressor Worker Settings</h2>
<mat-dialog-content>
  <form #myForm="ngForm" class="dialog-form">
    <mat-form-field class="dialog-full-width">
      <input type="number" matInput placeholder="Min Condenser 1 temp" [(ngModel)]="data.minCondenser1Temp" name= "minCondenser1Temp" required>
    </mat-form-field>
    <!-- <mat-form-field class="dialog-full-width">
      <input type="number" matInput placeholder="Min Freezer Camera temp" [(ngModel)]="data.minFreezerCameraTemp" name= "minFreezerCameraTemp" required>
    </mat-form-field>
    <mat-form-field class="dialog-full-width">
      <input type="number" matInput placeholder="Max Compressor temp" [(ngModel)]="data.maxCompressorTemp" name= "maxCompressorTemp" required>
    </mat-form-field> -->
    <mat-form-field class="dialog-full-width">
      <input type="number" matInput placeholder="Protection time (sec)" [(ngModel)]="data.debounceTime" name= "debounceTime" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="data" [disabled]="!myForm.form.valid">OK</button>
</mat-dialog-actions>
