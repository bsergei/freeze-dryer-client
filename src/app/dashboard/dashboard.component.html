<div class="container">
    <mat-card class="dashboard-card">
      <mat-card-title>
        <span>Temperature Sensors</span>
      </mat-card-title>
      <mat-card-content>
          <table mat-table [dataSource]="temperature" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="sensorType">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.sensorType}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="temperature">
                <th mat-header-cell *matHeaderCellDef> Temperature </th>
                <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="sensorId">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.sensorId}} </td>
                </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="['sensorType', 'temperature', 'sensorId']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['sensorType', 'temperature', 'sensorId'];"></tr>
            </table>
      </mat-card-content>
    </mat-card>
</div>
